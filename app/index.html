<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Authors Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
  <link rel="stylesheet" type="text/css" href="css/lib.css"/>
  <script src="js/lib.js"></script>
  <base href="/"/>
</head>
<body ng-app="authorsApp" ng-controller="mainCtrl">
    <!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-click="goTo('/')">Authors</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!-- possíveis links -->
            </ul>
        </div>
    </nav>

    <!-- painel de erro -->
    <div class="panel panel-danger errorPainel" style="z-index: 102;" ng-show="errorFound">
        <div class="panel-heading">
            <h3 class="panel-title">Error</h3>
        </div>
        <div class="panel-body">
            {{errorMsg}}
        </div>
    </div>

    <!-- spinner para indicar operações -->
    <div class="loader" ng-show="loading"></div>

    <!-- layout das páginas -->
    <div class="container">
        <div ng-view></div>
    </div>

    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
